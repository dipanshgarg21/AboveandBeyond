<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Lighting App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="bg-light mb-3 p-3">Smart Lighting App</h1>
      <div id="lights">
        <div id="light1" class="light">
          <h2>Light 1</h2>
          <div class="color-picker">
            <label for="light1-color">Color:</label>
            <input type="color" id="light1-color" value="#ffffff">
          </div>
          <div class="switch mt-3" id="color1">
            <label>
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
          </div>
        </div>
        <hr>
        <div id="light2" class="light">
          <h2>Light 2</h2>
          <div class="color-picker">
            <label for="light2-color">Color:</label>
            <input type="color" id="light2-color" value="#ffffff">
          </div>
          <div class="switch mt-3" id="color2">
            <label>
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
          </div>
        </div>
        <hr>
        <div id="light3" class="light">
          <h2>Light 3</h2>
          <div class="color-picker">
            <label for="light3-color">Color:</label>
            <input type="color" id="light3-color" value="#ffffff">
          </div>
          <div class="switch mt-3" id="color3">
            <label>
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="java.js"></script>
  </body>
</html>
