<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Info</title>
    <link href="style.css" rel="stylesheet">
</head>

<header class="top-head">
    <h2 class="user-info">Tesla Model 3</h2>
</header>

<body>
    <div class="car-image">
        <img src="tesla.png">
    </div>
    <div class="container">
		<div class="data">
			<h2>Current Car Data</h2>
			<p>Mileage: 10,000 miles</p>
			<p>Fuel Level: 75%</p>
			<p>Battery Level: 90%</p>
			<p>Last Maintenance: 1 month ago</p>
		</div>

		<div class="controls">
			<h2>Car Controls</h2>
			<button id="lock">Lock</button>
			<button id="unlock">Unlock</button>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</div>
	</div>

	<footer>
		<p>Smart Car IoT Dashboard &copy; 2023</p>
	</footer>
</body>
</html>
